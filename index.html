<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Engineering Vehicle â€“ 3D Viewer</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0f172a;
      font-family: Arial, sans-serif;
    }

    #info {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.65);
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="info">
  <strong>Final Engineering Vehicle</strong><br>
  Rotate: Mouse drag<br>
  Zoom: Scroll
</div>

<script type="module">
  import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js";
  import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/controls/OrbitControls.js";
  import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/loaders/GLTFLoader.js";

  // Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0f172a);

  // Camera
  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 1, 3);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.target.set(0, 0, 0);

  // Lighting (VERY IMPORTANT for CAD models)
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  scene.add(hemiLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
  dirLight.position.set(5, 10, 7);
  scene.add(dirLight);

  // Load GLB model
  const loader = new GLTFLoader();
  loader.load(
    "final_engineering_vehicle.glb",
    (gltf) => {
      const model = gltf.scene;

      // Auto-center & scale model
      const box = new THREE.Box3().setFromObject(model);
      const size = box.getSize(new THREE.Vector3()).length();
      const center = box.getCenter(new THREE.Vector3());

      model.position.x += (model.position.x - center.x);
      model.position.y += (model.position.y - center.y);
      model.position.z += (model.position.z - center.z);

      const scaleFactor = 2 / size;
      model.scale.setScalar(scaleFactor);

      scene.add(model);
      controls.update();
    },
    undefined,
    (error) => {
      console.error("Error loading GLB:", error);
    }
  );

  // Handle resize
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
